<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록 - 새싹 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"> 🌱 새싹 게시판</a>
        <div>
            <a class="btn btn-outline-light" th:href="@{/articles/new}">새 글 쓰기</a>
            <a class="btn btn-outline-light" th:href="@{/logout}">로그아웃</a>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3">게시글 목록</h2><br>
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자(ID)</th>
            <th>조회수</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article, stat : ${articles}">
            <td th:text="${#lists.size(articles) - stat.index}">1</td>
            <td>
                <a th:href="@{|/articles/${article.id}|}"
                   th:text="${article.title}">제목</a>
            </td>
            <td th:text="${article.authorId}">작성자</td>
            <td th:text="${article.viewCount}">0</td>
            <td th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}">
                2025-11-30 12:00
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
