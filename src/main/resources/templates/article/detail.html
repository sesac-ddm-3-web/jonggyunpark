<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 - 새싹 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/articles}"> 🌱 새싹 게시판</a>
    </div>
</nav>

<div class="container" style="max-width: 900px;">
    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title mb-3" th:text="${article.title}">제목</h2>
            <div class="text-muted small mb-2">
                <span>작성자(ID): </span><span th:text="${article.authorId}"></span>
                <span class="mx-2">|</span>
                <span>조회수: </span><span th:text="${article.viewCount}"></span>
                <span class="mx-2">|</span>
                <span th:text="${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
            <hr>
            <p style="white-space: pre-line;" th:text="${article.content}">내용</p>
            <div class="mt-3 d-flex justify-content-between">
                <a th:href="@{/articles}" class="btn btn-secondary btn-sm">목록</a>
                <form th:if="${isOwner}"
                      th:action="@{|/articles/${article.id}/delete|}" method="post">
                    <button class="btn btn-danger btn-sm"
                            onclick="return confirm('게시글을 삭제하시겠습니까?');">삭제
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="mb-4">
        <h4>댓글</h4>
        <div th:if="${#lists.isEmpty(comments)}" class="text-muted">댓글이 없습니다.</div>
        <ul class="list-group" th:if="${!#lists.isEmpty(comments)}">
            <li class="list-group-item" th:each="comment : ${comments}">
                <div class="d-flex justify-content-between">
                    <div>
                        <div class="fw-semibold" th:text="${comment.authorId}">작성자 ID</div>
                        <div style="white-space: pre-line;"
                             th:text="${comment.content}">내용
                        </div>
                    </div>
                    <div class="text-end">
                        <div class="small text-muted mb-1"
                             th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}">
                        </div>
                        <form th:if="${comment.authorId == currentMemberId}"
                              th:action="@{|/comments/${comment.id}/delete|}" method="post">
                            <input type="hidden" name="articleId" th:value="${article.id}">
                            <button class="btn btn-outline-danger btn-sm"
                                    onclick="return confirm('댓글을 삭제하시겠습니까?');">삭제
                            </button>
                        </form>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <!-- 댓글 작성 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-3">댓글 작성</h5>
            <form th:action="@{/comments}" method="post">
                <input type="hidden" name="articleId" th:value="${article.id}">
                <div class="mb-3">
                    <textarea class="form-control" name="content"
                              rows="3" required></textarea>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
